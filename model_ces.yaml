name: Competitive Equilibrium

model_type: dtcscc

symbols:

    states: [Z, N]
    controls: [C, Welf]
    shocks: [e_Z]
    parameters: [theta, xi, xi_theta, beta, delta, po,  rhoZ, Z_ss, K]


definitions:
    mu: theta / (theta-1)
    rho: N^(xi)
    epsilon: xi

equations:

    transition:

        - Z = exp( rhoZ * log(Z(-1)) + e_Z )
        - N = (1-delta) * ( N(-1) + Z - C(-1) / rho(-1) )



    arbitrage:
        - C^(-1) * rho = beta * (1-delta)  * (C(+1)^(-1)) * ( rho(1) + C(1)/N(1)*( (epsilon(1))*po + (1-po) * (mu(1)-1) ) ) * (po + (1-po)*mu/mu(1))
        - Welf = log(C) + beta*Welf(+1)


calibration:

        # steady_state:

        N: (1/(1-delta)+K-1)^(-1)
        C: K*N^(1+xi)

        Z: 1

        Welf: log(C)*(1/(1-beta))

        mu: theta/(theta-1)
        rho: N^(epsilon)
        epsilon: xi
        po: 1

        # parameters:

        K: (1/beta/(1-delta)-1) * (1/xi)
        xi: 1/(theta-1)
        theta: 3.8 # 1+1/xi
        beta: 0.99
        delta: 0.025
        rhoZ: 0.95
        Z_ss: 1


options:

    grid: !Cartesian
        a: [Z*0.95, N*0.8]
        b: [Z*1.05, N*1.2]
        orders: [10,10]

    distribution: !Normal

        sigma: [[0.0072^2]]
