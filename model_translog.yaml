name: Competitive Equilibrium


symbols:

    states: [Z, N]
    controls: [C, Welf]
    exogenous: [e_Z]
    parameters: [theta, xi, beta, delta, po, alpha, rhoZ, Z_ss, Nbar, K]

definitions:
    mu: 1 + 1/alpha/N
    rho: exp( - 1/alpha/N/2 )
    epsilon: (mu-1)/2
    Welf_C: exp(Welf*(1-beta))


equations:

    transition:

        - Z = exp( rhoZ * log(Z(-1)) + e_Z )
        - N = (1-delta) * ( N(-1) + Z - C(-1) / rho(-1) )

    arbitrage:
        - -C^(-1) * rho + beta * (1-delta)  * (C(+1)^(-1)) * ( rho(1) + C(1)/N(1)*( (epsilon(1))*po + (1-po) * (mu(1)-1) ) ) * (po + (1-po)*mu/mu(1))
        - -Welf + log(C) + beta*Welf(+1)


calibration:

        # steady_state:

        N: 1 #(1/(1-delta)+K-1)^(-1)
        C: 0.5 #K*N^(1+xi)

        Welf_C: C

        Z: 1

        Welf: log(C)*(1/(1-beta))

        mu: 1 + 1/alpha/N
        rho: exp( - 1/N/alpha/2)
        epsilon: (mu-1)/2

        po: 1

        # parameters:
        Nbar: 1
        # N: Nbar

        alpha: 1 #1/(mu-1)/N


        K: (1/beta/(1-delta)-1) * (theta-1)
        xi: 0.2 #1/(theta-1)
        theta: 1+1/xi
        beta: 0.99
        delta: 0.025
        rhoZ: 0.95
        Z_ss: 1


exogenous: !Normal
    Sigma: [[0.0072^2]]

domain:
    Z: [Z*0.95, Z*1.05]
    N: [N*0.8, N*1.2]

options:
    grid: !CartesianGrid
        orders: [10, 10]
